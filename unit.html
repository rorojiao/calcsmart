<script>
const UNITS = {
  length: {
    label: { zh: '长度', en: 'Length' }, icon: '📏',
    units: {
      mm: { zh: '毫米', en: 'mm', factor: 0.001 },
      cm: { zh: '厘米', en: 'cm', factor: 0.01 },
      m:  { zh: '米', en: 'm', factor: 1 },
      km: { zh: '千米', en: 'km', factor: 1000 },
      in: { zh: '英寸', en: 'inch', factor: 0.0254 },
      ft: { zh: '英尺', en: 'foot', factor: 0.3048 },
      yd: { zh: '码', en: 'yard', factor: 0.9144 },
      mi: { zh: '英里', en: 'mile', factor: 1609.344 },
      li: { zh: '里', en: 'li', factor: 500 },
    }
  },
  weight: {
    label: { zh: '重量', en: 'Weight' }, icon: '⚖️',
    units: {
      mg: { zh: '毫克', en: 'mg', factor: 0.001 },
      g:  { zh: '克', en: 'g', factor: 1 },
      kg: { zh: '千克', en: 'kg', factor: 1000 },
      t:  { zh: '吨', en: 'ton', factor: 1e6 },
      oz: { zh: '盎司', en: 'oz', factor: 28.3495 },
      lb: { zh: '磅', en: 'lb', factor: 453.592 },
      jin:{ zh: '斤', en: 'jin', factor: 500 },
    }
  },
  temperature: {
    label: { zh: '温度', en: 'Temp' }, icon: '🌡️',
    units: {
      c: { zh: '摄氏°C', en: '°C' },
      f: { zh: '华氏°F', en: '°F' },
      k: { zh: '开尔文K', en: 'K' },
    },
    special: true
  },
  area: {
    label: { zh: '面积', en: 'Area' }, icon: '📐',
    units: {
      mm2: { zh: 'mm²', en: 'mm²', factor: 1e-6 },
      cm2: { zh: 'cm²', en: 'cm²', factor: 1e-4 },
      m2:  { zh: 'm²', en: 'm²', factor: 1 },
      km2: { zh: 'km²', en: 'km²', factor: 1e6 },
      ha:  { zh: '公顷', en: 'hectare', factor: 1e4 },
      acre:{ zh: '英亩', en: 'acre', factor: 4046.86 },
      mu:  { zh: '亩', en: 'mu', factor: 666.667 },
      ft2: { zh: 'ft²', en: 'ft²', factor: 0.0929 },
    }
  },
  volume: {
    label: { zh: '体积', en: 'Volume' }, icon: '🧪',
    units: {
      ml: { zh: '毫升', en: 'mL', factor: 1e-6 },
      l:  { zh: '升', en: 'L', factor: 0.001 },
      m3: { zh: 'm³', en: 'm³', factor: 1 },
      gal:{ zh: '加仑', en: 'gallon', factor: 0.003785 },
      cup:{ zh: '杯', en: 'cup', factor: 2.366e-4 },
    }
  },
  speed: {
    label: { zh: '速度', en: 'Speed' }, icon: '🚀',
    units: {
      ms:  { zh: 'm/s', en: 'm/s', factor: 1 },
      kmh: { zh: 'km/h', en: 'km/h', factor: 1/3.6 },
      mph: { zh: 'mph', en: 'mph', factor: 0.44704 },
      kn:  { zh: '节', en: 'knot', factor: 0.514444 },
    }
  }
};

let currentCat = 'length';

function renderTabs() {
  const tabs = document.getElementById('tabs');
  tabs.innerHTML = Object.entries(UNITS).map(([k,v]) =>
    `<div class="tab ${k===currentCat?'active':''}" onclick="switchCat('${k}')">${v.icon} ${v.label[lang]||v.label.en}</div>`
  ).join('');
}

function switchCat(cat) {
  currentCat = cat;
  renderTabs();
  const u = UNITS[cat].units;
  const keys = Object.keys(u);
  ['unitA','unitB'].forEach((id, i) => {
    const sel = document.getElementById(id);
    sel.innerHTML = keys.map(k => `<option value="${k}">${u[k][lang]||u[k].en}</option>`).join('');
    sel.selectedIndex = i === 0 ? 0 : Math.min(1, keys.length-1);
  });
  document.getElementById('valA').value = 1;
  convert('A');
}

function convert(from) {
  const cat = UNITS[currentCat];
  const uA = document.getElementById('unitA').value;
  const uB = document.getElementById('unitB').value;
  const vA = parseFloat(document.getElementById('valA').value);
  const vB = parseFloat(document.getElementById('valB').value);

  if (cat.special) {
    // Temperature
    if (from === 'A') {
      document.getElementById('valB').value = tempConvert(vA, uA, uB);
    } else {
      document.getElementById('valA').value = tempConvert(vB, uB, uA);
    }
    return;
  }

  if (from === 'A') {
    const base = vA * cat.units[uA].factor;
    document.getElementById('valB').value = (base / cat.units[uB].factor).toPrecision(10).replace(/\.?0+$/, '');
  } else {
    const base = vB * cat.units[uB].factor;
    document.getElementById('valA').value = (base / cat.units[uA].factor).toPrecision(10).replace(/\.?0+$/, '');
  }
}

function tempConvert(val, from, to) {
  let c;
  if (from === 'c') c = val;
  else if (from === 'f') c = (val - 32) * 5/9;
  else c = val - 273.15;
  
  let r;
  if (to === 'c') r = c;
  else if (to === 'f') r = c * 9/5 + 32;
  else r = c + 273.15;
  return parseFloat(r.toFixed(4));
}

function onLangChange() { renderTabs(); switchCat(currentCat); }
document.addEventListener('DOMContentLoaded', () => { renderTabs(); switchCat('length'); });
</script>
